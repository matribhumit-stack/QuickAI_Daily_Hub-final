
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickAI Daily Hub</title>
<meta name="description" content="QuickAI Daily Hub - Your AI assistant and daily utilities app. QR Scanner, To-Do, Stopwatch, Calculator, Notes, Flashlight, Weather, Currency Converter. Free & Multi-language.">
<meta name="keywords" content="QuickAI, Daily Hub, AI Assistant, Utilities, QR Scanner, To-Do, Stopwatch, Calculator, Notes, Flashlight, Weather, Currency Converter">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png">
<style>
body{font-family:sans-serif;margin:0;padding:0;background:#f2f2f2;}
header{background:#6200EE;color:white;padding:1em;text-align:center;}
button{padding:10px 15px;margin:5px;border:none;border-radius:5px;background:#6200EE;color:white;font-size:16px;cursor:pointer;}
button:hover{background:#3700B3;}
section{padding:1em;}
.utility-button{display:block;width:90%;margin:10px auto;}
#output{background:white;padding:10px;margin-top:10px;border-radius:5px;}
#admob-banner{width:100%;height:50px;background:#ccc;text-align:center;line-height:50px;margin-top:10px;border-radius:5px;}
</style>
</head>
<body>

<header>
<h1>QuickAI Daily Hub</h1>
<p>Your Smart Daily Assistant & Utilities</p>
</header>

<section>
<button id="aiBtn">Ask QuickAI</button>
<button class="utility-button" onclick="openUtility('qr')">QR Scanner</button>
<button class="utility-button" onclick="openUtility('todo')">To-Do List</button>
<button class="utility-button" onclick="openUtility('stopwatch')">Stopwatch</button>
<button class="utility-button" onclick="openUtility('calculator')">Calculator</button>
<button class="utility-button" onclick="openUtility('notes')">Notes</button>
<button class="utility-button" onclick="openUtility('flashlight')">Flashlight</button>
<button class="utility-button" onclick="openUtility('weather')">Weather</button>
<button class="utility-button" onclick="openUtility('currency')">Currency Converter</button>

<div id="output"></div>
<div id="admob-banner">AdMob Banner Placeholder</div>
</section>

<script>
document.getElementById('aiBtn').addEventListener('click',function(){
    let command = prompt("Ask QuickAI anything:");
    if(!command){return;}
    command = command.toLowerCase();
    let output = "";
    if(command.includes("2+2")){ output="4"; }
    else if(command.includes("open qr")){ openUtility('qr'); output="Opening QR Scanner"; }
    else if(command.includes("remind")){ output="Reminder feature coming soon"; }
    else{ output="QuickAI: Sorry, I can't do that yet."; }
    document.getElementById('output').innerText=output;
});

function openUtility(name){
    let output=document.getElementById('output');
    switch(name){
        case 'qr': output.innerText="QR Scanner will open here (use device camera API)."; break;
        case 'todo': output.innerText="To-Do List feature here."; break;
        case 'stopwatch': output.innerText="Stopwatch feature here."; break;
        case 'calculator': output.innerText="Calculator here."; break;
        case 'notes': output.innerText="Notes area here."; break;
        case 'flashlight': output.innerText="Flashlight toggle here."; break;
        case 'weather': output.innerText="Weather info here via API."; break;
        case 'currency': output.innerText="Currency converter here via API."; break;
        default: output.innerText="Coming soon!";
    }
}

if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').then(()=>{console.log("Service Worker Registered");});
}
</script>

</body>
</html>
